<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传测试</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<body>
上传头像:
<input id="content" type="file">
<input id="up" type="button" value="头像上传">
</body>

        $("#up").click(function () {
            let formData = new FormData();
            formData.append("file", $("#content")[0].files[0]);
            $.ajax({
                type: "post",
                url: "http://localhost:8082/organizations/web/user/updateAvatar",

                },
